<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisiqueando | Contacto</title>

    <link rel="stylesheet" href="style-contacto.css">
</head>
<body>
    <header class="header">
        <div class="logo-wrapper">

            </div>
        </div>
        <div>
            <img class="banner" src="imagenes/banner-contacto.png" alt="banner-contacto">
        </div>
        <div class="header-text">
            CONTACTO
        <div>
    </header>

    <nav>
        <button class="nav-button" onclick="displayMenu()">

        </button>
        <a class="nav-link hide" href="index.html">

    <div>

        </button>   
    </div>

    <form action="#">
        <h4 class="form-sect">Nombre</h4>
        <input type="text" size="30" name="nombre" value="Juan Lagos">

        <h4 class="form-sect">Correo electr√≥nico</h4>

        <br>
        <h4 class="form-sect">Numero celular</h4>
        <input type="text" size="30" name="celular" value="+52 01-23-45-67-89">
        <br>
        <h4 class="form-sect">Motivo de consulta</h4>
        <textarea name="comentarios" cols="30" rows="10"></textarea>
        <br>
        <input class="check" type="checkbox">
        <div class="check-text">
            Deseo suscribirme al newsletter
        </div>
        <br>
        <button class="submit-button"><b>Enviar</b></button>
        <br>
    </form>
